    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò

        const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];

        const monthColors = [
            'linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%)',
            'linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%)',
            'linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%)',
            'linear-gradient(135deg, #fff3e0 0%, #ffe0b3 100%)',
            'linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%)',
            'linear-gradient(135deg, #e3f2fd 0%, #90caf9 100%)',
            'linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%)',
            'linear-gradient(135deg, #e8f5e8 0%, #a5d6a7 100%)',
            'linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%)',

        ];
        
        // 2025ÎÖÑ Í≥µÌú¥Ïùº Îç∞Ïù¥ÌÑ∞
        const holidays2025 = {
            '0-1': 'Ïã†Ï†ï',
            '0-28': 'ÏÑ§ÎÇ† Ïó∞Ìú¥',
            '0-29': 'ÏÑ§ÎÇ†',
            '0-30': 'ÏÑ§ÎÇ† Ïó∞Ìú¥',
            '2-1': 'ÏÇºÏùºÏ†à',
            '4-5': 'Ïñ¥Î¶∞Ïù¥ÎÇ†¬∑Î∂ÄÏ≤òÎãòÏò§Ïã†ÎÇ†',
            '4-6': 'Ïñ¥Î¶∞Ïù¥ÎÇ† ÎåÄÏ≤¥Í≥µÌú¥Ïùº',
            '5-6': 'ÌòÑÏ∂©Ïùº',
            '7-15': 'Í¥ëÎ≥µÏ†à',

            '9-6': 'Ï∂îÏÑùÏó∞Ìú¥',
            '9-7': 'Ï∂îÏÑù',

        };

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadEvents() {
            try {
                const saved = localStorage.getItem('calendar-events');
                if (saved) {
                    events = JSON.parse(saved);
                    console.log('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏùºÏ†ï Î°úÎìú ÏôÑÎ£å');
                }
            } catch (error) {
                console.error('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                events = {};
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveEvents() {
            try {
                localStorage.setItem('calendar-events', JSON.stringify(events));
                console.log('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê ÏùºÏ†ï Ï†ÄÏû• ÏôÑÎ£å');
            } catch (error) {
                console.error('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû• Ïã§Ìå®:', error);
            }
        }

        // ÏãúÍ∞Ñ Î∞è ÎÇ†Ïßú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTime() {
            const now = new Date();
            const dateElement = document.getElementById('current-date-text');
            const timeElement = document.getElementById('current-time');
            
            if (dateElement) {
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = weekdayNames[now.getDay()];
                dateElement.textContent = `${year}ÎÖÑ ${month}Ïõî ${date}Ïùº ${day}`;
            }
            
            if (timeElement) {
                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
                hours = hours % 12;
                hours = hours ? hours : 12;
                timeElement.textContent = `${ampm} ${hours}Ïãú ${minutes}Î∂Ñ ${seconds}Ï¥à`;
            }
        }

        // ÎÇ†Ïßú ÌÇ§ ÏÉùÏÑ±
        function getDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        // Í≥µÌú¥Ïùº ÌôïÏù∏
        function getHoliday(date) {
            const key = `${date.getMonth()}-${date.getDate()}`;
            return holidays2025[key] || null;
        }

        // Î≤ÑÌäº ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateNavButtons() {
            const prevMonth = new Date(displayDate);
            prevMonth.setMonth(displayDate.getMonth() - 1);
            const nextMonth = new Date(displayDate);
            nextMonth.setMonth(displayDate.getMonth() + 1);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn && nextBtn) {
                if (window.innerWidth <= 768) {
                    prevBtn.innerHTML = `‚óÄ`;
                    nextBtn.innerHTML = `‚ñ∂`;
                } else {
                    prevBtn.innerHTML = `‚óÄ ${monthNames[prevMonth.getMonth()]}`;
                    nextBtn.innerHTML = `${monthNames[nextMonth.getMonth()]} ‚ñ∂`;
                }
            }
        }

        // Ïò§ÎäòÎ°ú Ïù¥Îèô
        window.goToToday = function() {
            const today = new Date();
            displayDate = new Date(today.getFullYear(), today.getMonth(), 1);
            generateCalendar();
        }

        // Ïä§ÏôÄÏù¥ÌîÑ Í∏∞Îä• Î≥ÄÏàò
        let startX = 0;
        let startY = 0;
        let isDragging = false;
        let currentTranslateX = 0;

        // ÌÑ∞Ïπò ÏãúÏûë
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isDragging = true;
        }

        // ÌÑ∞Ïπò Ïù¥Îèô
        function handleTouchMove(e) {
            if (!isDragging) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            if (Math.abs(deltaY) > Math.abs(deltaX)) {
                isDragging = false;
                return;
            }
            
            e.preventDefault();
            currentTranslateX = deltaX;
            
            const grid = document.getElementById('calendar-grid');
            if (grid && Math.abs(deltaX) > 50) {
                grid.style.transform = `translateX(${deltaX * 0.3}px)`;
                grid.style.opacity = Math.max(0.5, 1 - Math.abs(deltaX) / 300);
            }
        }

        // ÌÑ∞Ïπò ÎÅù
        function handleTouchEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const grid = document.getElementById('calendar-grid');
            if (grid) {
                grid.style.transform = '';
                grid.style.opacity = '';
            }
            
            if (Math.abs(currentTranslateX) > 80) {
                if (currentTranslateX > 0) {
                    changeMonth(-1);
                } else {
                    changeMonth(1);
                }
            }
            
            currentTranslateX = 0;
        }

        // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ (Îç∞Ïä§ÌÅ¨ÌÜ±)
        let isMouseDragging = false;
        let mouseStartX = 0;

        function handleMouseDown(e) {
            mouseStartX = e.clientX;
            isMouseDragging = true;
            e.preventDefault();
        }

        function handleMouseMove(e) {
            if (!isMouseDragging) return;
            
            const deltaX = e.clientX - mouseStartX;
            const grid = document.getElementById('calendar-grid');
            
            if (grid && Math.abs(deltaX) > 20) {
                grid.style.transform = `translateX(${deltaX * 0.2}px)`;
                grid.style.opacity = Math.max(0.7, 1 - Math.abs(deltaX) / 400);
            }
        }

        function handleMouseUp(e) {
            if (!isMouseDragging) return;
            isMouseDragging = false;
            
            const deltaX = e.clientX - mouseStartX;
            const grid = document.getElementById('calendar-grid');
            
            if (grid) {
                grid.style.transform = '';
                grid.style.opacity = '';
            }
            
            if (Math.abs(deltaX) > 100) {
                if (deltaX > 0) {
                    changeMonth(-1);
                } else {
                    changeMonth(1);
                }
            }
        }

        // Îã¨Î†• ÏÉùÏÑ±
        function generateCalendar() {
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            
            // Ìó§Îçî ÏóÖÎç∞Ïù¥Ìä∏
            const monthYearEl = document.getElementById('monthYear');
            if (monthYearEl) {
                monthYearEl.textContent = `${year}ÎÖÑ ${monthNames[month]}`;
            }
            
            const header = document.querySelector('.header');
            if (header) {
                header.style.background = monthColors[month];
            }
            
            updateNavButtons();
            
            // Îã¨Î†• Í∑∏Î¶¨Îìú ÏÉùÏÑ±
            const grid = document.getElementById('calendar-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                // ÏöîÏùºÎ≥Ñ ÌÅ¥ÎûòÏä§
                if (date.getDay() === 0) dayDiv.classList.add('sunday');
                if (date.getDay() === 6) dayDiv.classList.add('saturday');
                
                // Îã§Î•∏ Îã¨
                if (date.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                // Ïò§Îäò
                const today = new Date();
                if (date.getFullYear() === today.getFullYear() &&
                    date.getMonth() === today.getMonth() &&
                    date.getDate() === today.getDate()) {
                    dayDiv.classList.add('today');
                }
                
                // ÎÇ†Ïßú Î≤àÌò∏ÏôÄ Ïù¥Î≤§Ìä∏ HTML ÏÉùÏÑ±
                let eventsHTML = '';
                const dateKey = getDateKey(date);
                
                // Í≥µÌú¥Ïùº Ïù¥Î≤§Ìä∏
                const holiday = getHoliday(date);
                if (holiday) {
                    eventsHTML += `<div class="event holiday-event">${holiday}</div>`;
                }
                
                // ÏÇ¨Ïö©Ïûê ÏùºÏ†ï
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        const eventText = typeof event === 'string' ? event : event.text;
                        eventsHTML += `<div class="event">${eventText}</div>`;
                    });
                }
                
                dayDiv.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="events">${eventsHTML}</div>
                `;
                
                // Í≥µÌú¥Ïùº Ïà´Ïûê ÏÉâÏÉÅ Î≥ÄÍ≤Ω
                if (holiday) {
                    const dayNumber = dayDiv.querySelector('.day-number');
                    if (dayNumber) {
                        dayNumber.style.color = '#dc3545';
                        dayNumber.style.fontWeight = 'bold';
                    }
                }
                
                // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
                dayDiv.addEventListener('click', () => openModal(date));
                
                grid.appendChild(dayDiv);
            }
        }

        // Ïõî Î≥ÄÍ≤Ω
        window.changeMonth = function(direction) {
            displayDate.setMonth(displayDate.getMonth() + direction);
            generateCalendar();
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        window.openModal = function(date) {
            selectedDate = new Date(date);
            const modalTitle = document.getElementById('modalTitle');
            if (modalTitle) {
                modalTitle.textContent = `${selectedDate.getFullYear()}ÎÖÑ ${selectedDate.getMonth() + 1}Ïõî ${selectedDate.getDate()}Ïùº ÏùºÏ†ï`;
            }
            
            showExistingEvents();
            
            const eventInput = document.getElementById('eventInput');
            if (eventInput) {
                eventInput.value = '';
            }
            
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.style.display = 'block';
                setTimeout(() => {
                    if (eventInput) eventInput.focus();
                }, 100);
            }
        }

        // Î™®Îã¨ Îã´Í∏∞
        window.closeModal = function() {
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.style.display = 'none';
            }
            selectedDate = null;
        }

        // Í∏∞Ï°¥ ÏùºÏ†ï ÌëúÏãú
        window.showExistingEvents = function() {
            const container = document.getElementById('existingEvents');
            if (!container || !selectedDate) return;
            
            const dateKey = getDateKey(selectedDate);
            let html = '';
            
            // Í≥µÌú¥Ïùº
            const holiday = getHoliday(selectedDate);
            if (holiday) {
                html += `
                    <div class="existing-event holiday">
                        <span>${holiday}</span>
                        <small style="color: #999; font-size: 0.8em;">Í≥µÌú¥Ïùº</small>
                    </div>
                `;
            }
            
            // ÏÇ¨Ïö©Ïûê ÏùºÏ†ï
            if (events[dateKey] && events[dateKey].length > 0) {
                events[dateKey].forEach((event, index) => {
                    const eventText = typeof event === 'string' ? event : event.text;
                    html += `
                        <div class="existing-event">
                            <span>${eventText}</span>
                            <button class="event-delete-btn" onclick="deleteEvent('${dateKey}', ${index})">ÏÇ≠Ï†ú</button>
                        </div>
                    `;
                });
            }
            
            if (html) {
                container.innerHTML = '<h4 style="margin-bottom: 15px; color: #555;">Í∏∞Ï°¥ ÏùºÏ†ï</h4>' + html;
            } else {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Îì±Î°ùÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
            }
        }

        // ÏùºÏ†ï Ï†ÄÏû•
        window.saveEvent = function() {
            const input = document.getElementById('eventInput');
            if (!input || !selectedDate) return;
            
            const text = input.value.trim();
            if (!text) {
                alert('ÏùºÏ†ïÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                input.focus();
                return;
            }
            
            const dateKey = getDateKey(selectedDate);
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            events[dateKey].push(text);
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
            saveEvents();
            
            input.value = '';
            generateCalendar();
            showExistingEvents();
        }

        // Í∞úÎ≥Ñ ÏùºÏ†ï ÏÇ≠Ï†ú
        window.deleteEvent = function(dateKey, index) {
            if (!selectedDate || !events[dateKey] || index < 0 || index >= events[dateKey].length) return;
            
            events[dateKey].splice(index, 1);
            
            if (events[dateKey].length === 0) {
                delete events[dateKey];
            }
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
            saveEvents();
            
            generateCalendar();
            showExistingEvents();
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', function() {
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadEvents();
            
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            const eventInput = document.getElementById('eventInput');
            if (eventInput) {
                eventInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        saveEvent();
                    }
                });
            }
            
            // ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
            updateTime();
            setInterval(updateTime, 1000);
            
            // Îã¨Î†• Ï¥àÍ∏∞ ÏÉùÏÑ±
            generateCalendar();
            
            // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (Î™®Î∞îÏùºÏóêÏÑúÎßå ÌôúÏÑ±Ìôî)
            const calendarContainer = document.querySelector('.calendar-container');
            if (calendarContainer && window.innerWidth <= 768) {
                calendarContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
                calendarContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
                calendarContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
            } else if (calendarContainer) {
                // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ (Îç∞Ïä§ÌÅ¨ÌÜ± - ÏÑ†ÌÉùÏÇ¨Ìï≠)
                calendarContainer.addEventListener('mousedown', handleMouseDown);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }
            
            // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        changeMonth(-1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        changeMonth(1);
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToToday();
                        break;
                }
            });
        });

    </script>
